{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="page-header-breadcrumb d-md-flex d-block align-items-center justify-content-between ">
    <h4 class="fw-medium mb-0">Assign Guest Customer</h4>
      <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="javascript:void(0);" class="text-white-50">Dashboards</a></li>
          <li class="breadcrumb-item active" aria-current="page">Admin Dashboard</li>
      </ol>
</div>

<div class="main-content app-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-12">
                <div class="card custom-card">
                    <div class="card-header">
                        <div class="card-title mx-auto">Assign Guest Customer</div>
                    </div>
                    <div class="card-body">
                        <form method="post" class="row g-3 needs-validation">
                            {% csrf_token %}
                            {{ form.non_field_errors }}
                            {% for field in form %}
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">{{ field.label }}</label>
                                        {{ field }}
                                        <span style="color: red;">{{ field.errors }}</span>
                                    </div>
                                </div>
                            {% endfor %}
                            <div class="col-12 text-end mt-5">
                                <input type="submit" class="btn btn-primary me-2 mb-2" value="Assign">
                                <button class="btn btn-success me-md-2 mb-2" type="button" onClick="javascript:history.go(-1);">
                                    <i class="bi bi-backspace-fill pe-1"></i>Back
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
