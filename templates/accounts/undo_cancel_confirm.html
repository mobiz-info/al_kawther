{% extends 'base.html' %}

{% block content %}
<!-- Page Header -->
<div class="page-header-breadcrumb d-md-flex d-block align-items-center justify-content-between">
    <h4 class="fw-medium mb-0">Undo Cancellation</h4>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:void(0);" class="text-white-50">Customer Care</a></li>
        <li class="breadcrumb-item active" aria-current="page">Undo Cancellation</li>
    </ol>
</div>

<!-- Start::app-content -->
<div class="main-content app-content">
    <div class="container-fluid">
        <!-- Start:: row -->
        <div class="row">
            <div class="col-xl-12">
                <div class="card custom-card">
                    <div class="card-header">
                        <div class="card-title">Undo Cancellation</div>
                    </div>
                    <div class="card-body">
                        <p>Are you sure you want to undo cancellation for <strong>{{ customer.customer_name }}</strong>?</p>
                        
                        <form method="POST" action="{% url 'undo_cancel_customer' customer.customer_id %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-success">Yes, Undo Cancellation</button>
                            <a href="{% url 'cancelled_customers' %}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End:: row -->
    </div>
</div>
<!-- End::app-content -->
{% endblock %}
